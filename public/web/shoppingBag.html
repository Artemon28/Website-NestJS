<!DOCTYPE html>
<html lang="ru">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Shopping bag</title>
    <link href="../CSS/outlines.css" rel="stylesheet">
    <link href="../CSS/TaskManager.css" rel="stylesheet">
    <script src="../JS/testJS.js"></script>
    <script src="../JS/ToDoForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../content/F1-logo.ico" />
    <meta charset="UTF-8">
    <meta name="keywords" content="Ф1,Билеты,Сочи,Гран-при">
</head>
<body class="tickets-seller">
    <div id="wrap">
        <header>
            <script src="../JS/handlebars.js"></script>
            <div id="header-block"></div>

            <script id="header-template" type="text/x-handlebars-template">
                <div class="flex-header">
                    <img class="flex-logo" alt="лого гп России 2022" src="../content/GPlogo.png">
                    <nav class="flex-navigation">
                        {{#each links}}
                            <a class="nav-href" href="{{link}}">{{linkText}}</a>
                        {{/each}}
                    </nav>
                    {{#if username}}
                        <div class="authorization-div">
                            <p>Logged in as {{username}}</p>
                            <button class="authorization-button">
                                Log Out
                            </button>
                        </div>
                    {{else}}
                        <div class="authorization-div">
                            <form onsubmit="return false">
                                <input type="text" class="authorization-form" placeholder="Username" autocomplete="off" required>
                            </form>
                            <form onsubmit="return false">
                                <input type="password" class="authorization-form" placeholder="Password" autocomplete="off" required>
                            </form>
                            <button class="authorization-button">
                                Login
                            </button>
                        </div>
                    {{/if}}
                </div>
            </script>
            <div class="small-flex-header">
                <a href=""><img class="nav-menu" src="../content/menu2.png"></a> <!--тут надо сделать всплывающее меню, пока не знаю как и не успеваю-->
                <a href="https://sochiautodrom.ru/?_ga=2.213806032.512656409.1635086261-1029469700.1631815872">
                    <img class="flex-logo" alt="лого Sochi" src="../content/sochi.png"></a>
            </div>
        </header>
        <main>

            <div class="TaskManager">

                <form onsubmit="newElement(1);return false" id="TaskHeadid" class="TaskHead">
                    <input type="text" id="myInput" placeholder="Новая задача" autocomplete="off" required>
                </form>
                <div class="TaskLines">
                    <ul id="myUL">
                        <template id="line">
                            <li class ="taskLine">
                                <img src="../content/checkeredFlag3.png" class="close">
                                <div class="del">
                                    <img src="../content/circle.png" class="circle">
                                    <img src="../content/crosss.png" class="cross">
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>



















        </main>
    </div>
    <footer>
        Данный сайт создаётся в учебных целях, он не является настоящей продажей билетов на ф1. Автор сайта считает
        российский сайт продажи билетов грустным, хочет улучшить его и сделать в стиле сайта F1 Tickets
        <p id="SpeedTest">Page load time is </p>
    </footer>
</body>
</html>
